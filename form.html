<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Aktivitas BRI</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Brimo samping.png" />
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      <img src="Brimo samping.png" alt="BRIMO Logo" class="brimo-logo-small" />
      <h1>Form Input Aktivitas</h1>
    </div>

    <form id="aktivitasForm">
      <label for="nama">Nama Pekerja:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda" required />

      <label for="aktivitas">Aktivitas:</label>
      <select id="aktivitas" name="aktivitas" required>
        <option value="">--Pilih Aktivitas--</option>
        <option value="Kunjungan Nasabah">Kunjungan Nasabah</option>
        <option value="Prospek Kredit">Prospek Kredit</option>
        <option value="Survey Agunan">Survey Agunan</option>
        <option value="Aktivitas Lainnya">Aktivitas Lainnya</option>
      </select>

      <label for="nasabah">Nama Nasabah:</label>
      <input type="text" id="nasabah" name="nasabah" placeholder="Nama nasabah (jika ada)" />

      <label for="foto">Upload Foto:</label>
      <input type="file" id="foto" name="foto" accept="image/*" required />

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById("aktivitasForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Data berhasil dikirim! (Simulasi)");
      this.reset();
    });
  </script>
</body>
</html>
