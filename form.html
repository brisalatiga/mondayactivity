<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monday Activity - Form</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Brimo samping.png" />
</head>
<body>
  <header class="modern-header">
    <img src="Brimo samping.png" alt="BRImo" class="logo-bri" />
    <h1 class="header-title">Monday Activity<br><span>BRI Branch Office Salatiga</span></h1>
  </header>

  <section class="form-wrapper">
    <form id="activityForm">
      <main>
        <label for="namaPekerja">Nama Pekerja</label>
        <input type="text" id="namaPekerja" required />

        <label for="pnPekerja">PN Pekerja</label>
        <input type="text" id="pnPekerja" required />

        <label for="nasabah">Nama Nasabah</label>
        <input type="text" id="nasabah" required />

        <label for="noTelepon">No Telepon</label>
        <input type="tel" id="noTelepon" required pattern="\d+" />

        <label for="refferal">Jenis Referral</label>
        <select id="refferal" required>
          <option value="">-- PILIH JENIS REFERRAL --</option>
          <option>AGEN BRILINK</option>
          <option>ASURANSI AMKKM</option>
          <option>ASURANSI AMORA</option>
          <option>ASURANSI AURORA</option>
          <option>ASURANSI ASMIK</option>
          <option>ASURANSI KIRANA</option>
          <option>ASURANSI LENTERA</option>
          <option>ASURANSI PERSEDIAAN DAN MESIN</option>
          <option>ASURANSI PIJAR</option>
          <option>BANK GARANSI</option>
          <option>BRIGUNA</option>
          <option>BRIMO</option>
          <option>DEPOSITO</option>
          <option>DPLK</option>
          <option>EDC</option>
          <option>KARTU KREDIT</option>
          <option>KKB</option>
          <option>KPR</option>
          <option>KREDIT INVESTASI DIATAS 500 JT</option>
          <option>KREDIT MODAL KERJA DI ATAS 500 JT</option>
          <option>KUR MIKRO SD 100 JT</option>
          <option>KUR RITEL 100-500 JT</option>
          <option>PAYROLL</option>
          <option>PROGRAM DEPOSITO</option>
          <option>PROGRAM TABUNGAN</option>
          <option>QRIS</option>
          <option>SIMPANAN</option>
          <option>TABUNGAN</option>
        </select>

        <label for="informasi">Informasi Tambahan</label>
        <input type="text" id="informasi" placeholder="Contoh: Wiraswasta, Pegawai, dsb..." required />

        <div class="progress" id="progressText">Mengambil lokasi...</div>
        <div class="progress-bar-wrapper" id="uploadResult"></div>

        <p id="lokasi"></p>

        <button id="submitBtn" type="submit" disabled>
          <span id="submitText">Submit</span>
          <span class="loader" id="loaderSubmit" style="display:none;"></span>
        </button>
      </main>
    </form>
  </section>

  <button class="back-btn" onclick="window.location.href='index.html'">&larr; Kembali ke Home</button>
  <div id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
